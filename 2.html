  <h3>2. 무슨 일해요?</h3>
  <p>희야는 <strong>일본어</strong>를 부산 혹은 온라인상에서 가르치는 일을 하고 있습니다. 일본어 뿐만 아니라 일본 문화에 관련된 부분까지도 생생한 희야의 경험담과 함께 즐겁게 배우고 싶으시다면 <strong>카카오톡 아이디 SASSYHEEYA</strong>로 검색후 연락주시면 됩니다.</p>
  <p>수업과 관련해 더 자세한 내용을 알고 싶으시다면 <a href="https://blog.naver.com/heeyasworld/222130673283" target="_blank" title="강사 프로필 및 수업 안내">클릭</a>해주세요.</p>
